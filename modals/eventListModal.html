<!--MODAL WINDOW-->
<script type="text/ng-template" id="eventList.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()"
                aria-hidden="true"> x
        </button>
        <h4>All events</h4>
    </div>

    <div class="modal-body">
        <div class="row">

            <div class="col-lg-12 col-xs-12">
                <h3 style="border-bottom: 1px solid #DDDDDD;">Today</h3>

                <div ng-repeat="event in sortedList.todayEvents | orderBy: orderByStartTime">
                    <div class="col-md-3 col-sm-4 col-xs-6 hero-feature">
                        <div class="panel panel-primary event-panel"
                             ng-click="goToEvent(event)">
                            <div class="panel-heading">{{event.name}}</div>
                            <div class="panel-time">
                                <strong>From:</strong> {{event.from.hour}}.{{event.from.minutes}}
                                <strong> - To:</strong> {{event.to.hour}}.{{event.to.minutes}}
                            </div>
                            <div class="panel-body">
                                {{event.comment}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-xs-12">
                <h3 style="border-bottom: 1px solid #DDDDDD;">Tomorrow</h3>

                <div ng-repeat="event in sortedList.tomorrow">
                    <div class="col-md-3 col-sm-4 col-xs-6 hero-feature">
                        <div class="panel panel-primary event-panel"
                             ng-click="goToEvent(event)">
                            <div class="panel-heading">{{event.name}}</div>
                            <div class="panel-time">
                                <strong>From:</strong> {{event.from.hour}}.{{event.from.minutes}}
                                <strong> - To:</strong> {{event.to.hour}}.{{event.to.minutes}}
                            </div>
                            <div class="panel-body">
                                {{event.comment}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-xs-12">
                <h3 style="border-bottom: 1px solid #DDDDDD;">Other</h3>

                <div ng-repeat="event in sortedList.others">
                    <div class="col-md-3 col-sm-4 col-xs-6 hero-feature">
                        <!--<div class="thumbnail event-thumbnail" ng-click="goToEvent(event)"
                             style="min-height: 155px; max-height: 155px; overflow:hidden;">
                            <div class="caption" style="padding-bottom: 2px; padding-top: 3px">
                                <strong style="font-size: 18px; color: whitesmoke;">{{event.key}}</strong>
                            </div>
                            <h5><strong>{{event.name}}</strong></h5>
                            <div style="">{{event.comment}}</div>
                        </div>-->

                        <div class="panel panel-primary event-panel"
                             ng-click="goToEvent(event)">
                            <div class="panel-heading">{{event.date | date:"yyyy dd MMMM / EEE"}}</div>
                            <div class="panel-time">
                                <strong>From:</strong> {{event.from.hour}}.{{event.from.minutes}}
                                <strong> - To:</strong> {{event.to.hour}}.{{event.to.minutes}}
                            </div>
                            <div class="panel-body">
                                {{event.comment}}
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="close()">Close</button>
    </div>

</script>
